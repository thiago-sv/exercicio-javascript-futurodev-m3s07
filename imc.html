<html lang="pt-br">
<p>Coloque os seus dados na calculadora e calcule o seu IMC:</p>

</div>
<input type="number" name="age" text="Idade" placeholder="Ex: 35" maxlength="200" id="age" min="0" max="119"> <span
  class="caption">anos</span>

<span class="caption">cm</span>

<span class="caption">kg</span>

<script>

  //[M3S07] Ex 1 - Variáveis, Dados e Operadores
  const calculate = document.getElementById('submit')
  // Crie a lógica a partir deste ponto
  calculate.addEventListener('click', () => {

    const idade = document.getElementById('age').value
    const peso = document.getElementById('weight').value
    const altura = document.getElementById('height').value
    const imc = (peso / (altura * altura))


    console.table({ idade: idade, peso: peso, altura: altura, imc: imc });
    resultadoIMC(imc);

  })

  //[M3S07] Ex 2 - Condicionais

  function resultadoIMC(imc) {

    if (imc < 16) {
      alert("Magreza grave");
    } else if (imc >= 16 && imc < 17) {
      alert("Magreza moderada");
    } else if (imc >= 17 && imc < 18.5) {
      alert("Magreza leve");
    } else if (imc >= 18.5 && imc < 25) {
      alert("Saudável");
    } else if (imc >= 25 && imc < 30) {
      alert("Sobrepeso");
    } else if (imc >= 30 && imc < 35) {
      alert("Obesidade grau I");
    } else if (imc >= 35 && imc < 40) {
      alert("Obesidade grau II");
    } else if (imc >= 40) {
      alert("Obesidade grau III");
    }
  }

  function poligono(numeroLadosPoligono, medidaLadoPoligono) {
    if (numeroLadosPoligono == 3) {
      console.log("triângulo");
      console.log("Área do triângulo: " + (medidaLadoPoligono * medidaLadoPoligono) / 2);
    } else if (numeroLadosPoligono == 4) {
      console.log("quadrado");
      console.log("Área do quadrado: " + (medidaLadoPoligono * medidaLadoPoligono));
    } else if (numeroLadosPoligono == 5) {
      console.log("pentágono");
      console.log("Área do pentágono: " + (5 * medidaLadoPoligono * medidaLadoPoligono) / (4 * Math.tan(Math.PI / 5)));
    } else {
      console.log("não é polígono");
    }
  }

    }
    console.log(resultado);
  }

  function menorMaiorPalavraArray(array) {
    let menorPalavra = array[0];
    let maiorPalavra = array[0];
    for (let i = 0; i < array.length; i++) {
      if (array[i].length < menorPalavra.length) {
        menorPalavra = array[i];

  function maiorPrimo(numero) {
    let maiorPrimo = 0;
    for (let i = 2; i <= numero; i++) {
      let primo = true;
      for (let j = 2; j < i; j++) {
        if (i % j == 0) {
          primo = false;
        }
      }
      if (primo) {
        maiorPrimo = i;
      }
    }
    console.log(maiorPrimo);
  }

  function palindromo(string) {

  function inteiroQueMaisSeRepete(arrayInteiros) {
    let maiorRepeticao = 0;
    let inteiroQueMaisSeRepete = 0;
    for (let i = 0; i < arrayInteiros.length; i++) {
      let repeticao = 0;
      for (let j = 0; j < arrayInteiros.length; j++) {
        if (arrayInteiros[i] == arrayInteiros[j]) {
          repeticao++;
        }
      }
      if (repeticao > maiorRepeticao) {
        maiorRepeticao = repeticao;
        inteiroQueMaisSeRepete = arrayInteiros[i];
      }
    }
    console.log(inteiroQueMaisSeRepete);
  }
